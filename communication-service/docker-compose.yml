version: '3.5'

services:
  postgres:
    container_name: postgres_communicate
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5434:5434"
    restart: unless-stopped
volumes:
  postgres:
  redis: